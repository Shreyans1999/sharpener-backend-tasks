<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <header class="text-center py-3">
        <h1>Sellers Admin Page</h1>
    </header>
    <section class="d-flex align-items-center justify-content-center mt-4">
        <form id="my-form" class="p-4 border rounded">
            <h2 class="mb-3">Add Items</h2>

            <div id="msg" class="mb-3"></div>

            <div class="mb-3">
                <label for="price" class="form-label">Selling Price:</label>
                <input type="text" id="price" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Product Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Choose a category:</label>
                <select id="category" name="category" class="form-select">
                    <option value="" selected disabled>Choose the category</option>
                    <option value="clothing">Clothing and Apparel</option>
                    <option value="electronics">Electronics</option>
                    <option value="food">Food and Groceries</option>
                </select>
            </div>
            
            <input id="btn" class="btn btn-primary" type="submit" value="Add Product">

            <div id="clothing" class="category-container">
                <h2>Clothing and Apparel</h2>
            </div>
            <div id="electronics" class="category-container">
                <h2>Electronics</h2>
            </div>
            <div id="food" class="category-container">
                <h2>Food and Groceries</h2>
            </div>

        </form>
    </section>

    <script src="main.js"></script>
    <!-- adding axios funtionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
</body>
</html>
